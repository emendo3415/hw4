<!-- form begins-->
<form name="signup" id="signup" action="thankyou.html">
    <center>
       <div class="format">
        <table>
            <tr>
                <th colspan="4">Create Patient Portal Account</th>
            </tr>
            <!-- patient's information section of form starts here-->

            <tr>
                <td class="td1"><label for="fname">First Name:</label></td>
                <td>
                    <input
                    type="text"
                    name="fname"
                    id="fname"
                    maxlength="30"
                    required 
                    title="Letter, apostrophes, and dashes only."
                    pattern="[a-zA-Z']{1,30}"
                    onblur="validateFname()"
                    placeholder="Edith"
                    />

                </br>
                <span class="error" id="fname-error"></span>
                </td>
            </tr> 

            <tr>
                <td class="td1"><label for="mini">Middle Initial:</label></td>
                <td>
                    <input
                    type="text"
                    name="mini"
                    id="mini"
                    maxlength="1"
                    required 
                    title="Letters only."
                    pattern="[a-zA-Z']{0,1}"
                    onblur="validateMini()"
                    placeholder="A"
                    />
                </br>
                <span class="error" id="mini-error"></span>
                </td>
            </tr> 

            <tr>
                <td class="td1"><label for="lname">Last Name:</label></td>
                <td>
                    <input
                    type="text"
                    name="lname"
                    id="lname"
                    maxlength="30"
                    required 
                    title="Letter, apostrophes, and dashes only."
                    pattern="[a-zA-Z']{1,30}"
                    onblur="validateLname()"
                    placeholder="Mendoza"
                    />
                </br>
                <span class="error" id="lname-error"></span>
                </td>
            </tr> 

            <tr>
                <td class="td1"><label for="psex">Patient's Sex</label></td>
                <td>
                    <input
                    type="radio"
                    id="s1"
                    name="psex"
                    value="Male"
                    />
                    Male

                    <input
                    type="radio"
                    id="s2"
                    name="psex"
                    value="female"
                    />
                    Female

                    <input
                    type="radio"
                    id="s3"
                    name="psex"
                    value="Other"
                    />
                    Other

                </td>

                </tr>

                <tr>
                    <td class="td1"><label for="dob">Date of birth:</label></td>
                    <td>
                        <input
                        type="date"
                        id="dob"
                        name="dob"
                        onblur="validateDob()"
                        required
                        />
                    </br>
                    <span class="error" id="dob-error"></span>
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="ssn">SSN:</td>
                        <td>
                            <input
                            type="password"
                            minlength="11"
                            maxlength="11"
                            name="ssn"
                            required
                            title="Numbers only"
                            placeholder="123-45-6789"
                            onblur="validateSsn()"
                            />
                        </br>
                        <span class="error" id="ssn-error"></span>
                            

                        </td>  
                </tr>

                <tr>
                     <th colspan="4"><hr></th> <!--line divider-->
                </tr>  

                <tr>
                    <th colspan="4">Patient's Contact Information</th> 
                </tr>

                <tr>
                    <td class="td1"><label for="address 1">Address:</label></td>
                    <td>
                        <input
                        type="text"
                        name="address1"
                        id="address1"
                        maxlength="40"
                        required 
                        title="Please enter your adress"
                        placeholder=" 123 University Rd."
                        onblur="validateAddress1()"
                        />
                    </br>
                    <span class="error" id="address1-error"></span>
                    </td>
                </tr> 

                <tr>
                    <td class="td1"><label for="address2">Address (cont.):</label></td>
                    <td>
                        <input
                        type="text"
                        name="address2"
                        id="address2"
                        maxlength="40"
                        required 
                        title="Please enter your address"
                        placeholder="321 Bauer Ln."
                        />
                    </td>
                </tr> 

                <tr>
                    <td class="td1"><label for="city">City:</label></td>
                    <td>
                        <input
                        type="text"
                        name="city"
                        id="city"
                        maxlength="30"
                        required 
                        title="Please enter your city"
                        placeholder="Houston"
                        onblur="validateCity()"
                        />
                    </br>
                    <span class="error" id="city-error"></span>
                    </td>
                </tr> 
                <tr>
                    <td class="td1"> <label for="state">State:</label></td>
                    <td>



                <select name="state" id="state">
                    <option selected disabled>Please Select a State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                  </select>

                </td>

            </tr> 

            <tr>
                <td class="td1"><label for="zcode">Zip Code:</label></td>
                <td>
                    <input
                    type="text"
                    name="zcode"
                    id="zcode"
                    pattern="[0-9]{5}"
                    maxlength="5"
                    required 
                    title="Numbers only."
                    placeholder="77075"
                    onblur="validateZcode()"
                    />
                </br>
                <span class="error" id="zcode-error"></span>
                </td>
            </tr> 

            <tr>
                <td class="td1"><label for="email">Email Address:</label></td>
                <td>
                    <input
                    type="text"
                    name="email"
                    id="email"
        
                    required 
                    title="Please enter your email address"
                    placeholder="name@domain.tld"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,20}$"
                    onblur="validateEmail()"
                    />
                </br>
                <span class="error" id="email-error"></span>
                </td>
            </tr> 

            <tr>
                <td class="td1"><label for="phnum">Phone Number:</label></td>
                <td>
                    <input
                    type="text"
                    name="phnum"
                    id="phnum"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                    maxlength="15"
                    required 
                    title="Please enter your phone number"
                    placeholder="000-000-0000"
                    onblur="validatePhone()"
                    />
                </br>
                <span class="error" id="phnum-error"></span>
                </td>
            </tr> 

            <tr>
                <th colspan="4"><hr></th> <!--line divider-->
           </tr> 

           <!-- patient history section of form-->

           <tr>
            <th colspan="4">Patient's History</th>
           </tr>

           <tr>
            <td class="td1"><label for="pat_his">Are you currently experiencing?</label></td>
                <td>
                    <input type="checkbox" id="option1" value="Fever"
                    <label for="Fever">Fever</label><br>

                    <input type="checkbox" id="option2" value="Nausea"
                    <label for="Nausea">Nausea</label><br>

                    <input type="checkbox" id="option3" value="Cough"
                    <label for="Cough">Cough</label><br>

                    <input type="checkbox" id="option4" value="Sneezing"
                    <label for="Sneezing">Sneezing</label><br>

                    <input type="checkbox" id="option1" value="Other"
                    <label for="Other">Other</label><br>
                </td>
           </tr>

           <tr>
            <td class="td1" align="right">
                <label for="notes">If you selected any of the above,<br> please explain:</label>
            </td>
            <td>
                <textarea
                rows="4"
                cols="30"
                maxlength="500"
                id="notes"
                name="notes"
                title="Please enter a brief description of your symptoms"
                placeholder="(Insert text here...)"
                ></textarea>
                <span id="description_text"></span>
            </td>
           </tr>

           <!--html for range slider-->

           <tr>
            <td class="td1"><label for="range">Urgency of Appointment? <br/>(Rate from 1 to 10)</label></td>
            <td>
                <input
                type="range"
                name="range"
                id="range"
                min="1"
                max="10"
                value="0"
                />
                <span id="range-slider"></span>
            </td>
           </tr>

           <tr>
            <th colspan="4"><hr></th> <!--line divider-->
       </tr> 

       <!--account information section begins here-->
        <tr>
            <th colspan="4">Finish Patient Portal Account:</th>
        </tr>

        <tr>
            <td class="td1"><label for="uname">Username:</label></td>
            <td>
                <input
                type="text"
                name="uname"
                id="uname"
                minlenth="5"
                maxlength="15"
                required 
                title="Username must contain at least 5 characters. Cannot start with a number."
                placeholder="Edithusername123"
                onblur="validateUname()"
                />
            </br>
            <span class="error" id="uname-error"></span>
            </td>
        </tr> 

        <tr>
            <td class="td1"><label for="pword">Password:</label></td>
            <td>
                <input
                type="password"
                name="pword"
                id="pword"
                min="10"
                maxlength="30"
                required 
                title="Password must contain atleast 10 characters, one uppercase letter, one lowercase letter, one number, and one special character"
                placeholder="Required"
                onblur="validatePassword()"
                oninput="validatePassword()"
                onfocus="validatePassword()"
                />
            </br>
            <span class="error" id="pword-error"></span>
            </td>
        </tr> 

        <tr>
            <td class="td1"><label for="con_pword">Confirm Password:</label></td>
            <td>
                <input
                type="password"
                name="con_pword"
                id="con_pword"
                min="10"
                maxlength="30"
                required 
                title="Please confirm your password"
                placeholder="Required"
                onblur="confirmPassword()"
                oninput="confirmPassword()"
                onfocus="confirmPassword()"
                />
            </br>
            <span class="error" id="pword2-error"></span>
            </td>
        </tr> 

        <tr>
            <td class="td1" colspan="4">
                <center>
                    <input type="submit" name="submit" id="submit" style="font-family: 'optima',sans-serif;">
                    &nbsp; &nbsp; &nbsp; &nbsp; 
                    <input type="reset" name="reset" id="reset" style="font-family: 'optima',sans-serif;">
                    &nbsp; &nbsp; &nbsp; &nbsp; 
                    <input type="button" name="review" id="review" value="Review" style="font-family: 'optima',sans-serif;" onclick="reviewInput()">
                    &nbsp; &nbsp; &nbsp; &nbsp; 
                    <input type="button" name="validate" id="validate" value="validate" style="font-family: 'optima',sans-serif;" onclick="validateEverything()">
                </center>
            </td>
        </tr>


        </table>
       </div> 
       <div class="pword-message">
            <span id="msg1"></span> <br/>
            <span id="msg2"></span> <br/>
            <span id="msg3"></span> <br/>
            <span id="msg4"></span> <br/>
            <span id="msg5"></span> <br/>
            <span id="msg6"></span> <br/>
            <span id="msg7"></span> <br/>
            <span id="pword2-error"></span> <br/>
            </div>
                <center>
                    <p id="showInput"></p>
                </center>
        </div>        
    </center>
</form>
